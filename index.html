<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Decimal to Binary Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .game {
        background: #1e293b;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 420px;
    }

    h1 {
        margin-bottom: 10px;
    }

    .decimal {
        font-size: 28px;
        margin: 15px 0;
        color: #38bdf8;
    }

    .binary {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin: 20px 0;
    }

    .bit {
        width: 45px;
        height: 45px;
        background: #334155;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        user-select: none;
        transition: 0.2s;
    }

    .bit.active {
        background: #22c55e;
        color: black;
    }

    .bit.selected {
        outline: 3px solid #38bdf8;
        outline-offset: 2px;
    }

    .status {
        margin-top: 15px;
        font-size: 18px;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        background: #38bdf8;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #0ea5e9;
    }

    .timer {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 15px auto;
    }

    #timerText {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 26px;
        font-weight: bold;
        color: #e5e7eb;
    }

    .nav {
        display: flex;
        justify-content: space-between;
    }
</style>
</head>
<body>

<div class="game">
    <div class="nav">
        <span id="level"></span>
        <span id="score"></span>
    </div>
    <div class="timer">
        <svg width="120" height="120">
            <circle
                cx="60"
                cy="60"
                r="54"
                stroke="#334155"
                stroke-width="10"
                fill="none"
            />
            <circle
                id="timerCircle"
                cx="60"
                cy="60"
                r="54"
                stroke="#38bdf8"
                stroke-width="10"
                fill="none"
                stroke-linecap="round"
                stroke-dasharray="339.292"
                stroke-dashoffset="0"
                transform="rotate(-90 60 60)"
            />
        </svg>
        <div id="timerText">30</div>
    </div>
    <h1>Decimal âžœ Binary</h1>

    <div>
        Convert this decimal number:
        <div class="decimal" id="decimalValue">0</div>
    </div>

    <div class="binary" id="binaryRow"></div>

    <div class="status" id="status"></div>

    <!-- <button onclick="newGame()">Next Number</button> -->
</div>

<script>
    let level = 0;
    let score = 0;
    let selectedBitIndex = 7;

    const BIT_COUNT = 8;
    let originalDecimal = 0;
    let remainingDecimal = 0;
    let bits = [];

    let timeLeft = 30;
    let timerInterval = null;

    const FULL_DASH_ARRAY = 339.292;

    function init() {
        updateScore();
        newGame();
    }

    function newGame() {
        originalDecimal = Math.floor(Math.random() * 256);
        while(originalDecimal <= 0) {
            originalDecimal = Math.floor(Math.random() * 256);
        }
        remainingDecimal = originalDecimal;
        bits = Array(BIT_COUNT).fill(0);

        document.getElementById("decimalValue").textContent = remainingDecimal;
        document.getElementById("status").textContent = "";
        reset();
        increaseLevel();
        startTimer();
        renderBits();
    }

    function startTimer() {
        clearInterval(timerInterval);
        timeLeft = 30;

        updateTimerUI();

        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimerUI();

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                endGame(false);
            }
        }, 1000);
    }

    function endGame(won) {
        clearInterval(timerInterval);

        const status = document.getElementById("status");

        if (won) {
            status.textContent = "ðŸŽ‰ You win!";
            status.style.color = "#22c55e";
        } else {
            status.textContent = "â± Time's up!";
            status.style.color = "#ef4444";
        }
    }

    function updateTimerUI() {
        const circle = document.getElementById("timerCircle");
        const text = document.getElementById("timerText");

        const progress = timeLeft / 30;
        circle.style.strokeDashoffset =
            FULL_DASH_ARRAY * (1 - progress);

        text.textContent = timeLeft;
    }

    function reset() {
        selectedBitIndex = 7;
    }

    function increaseLevel() {
        level++;
        updateLevel();
    }

    function computeScore() {
        score = score + 10;
        updateScore();
    }

    function updateScore() {
        document.getElementById("score").textContent = `Score: ${score}`;
    }

    function updateLevel() {
        document.getElementById("level").textContent = `Level ${level}`;
    }

    function renderBits() {
        const row = document.getElementById("binaryRow");
        row.innerHTML = "";

        bits.forEach((bit, index) => {
            const bitValue = Math.pow(2, BIT_COUNT - 1 - index);

            const parent = document.createElement("div");

            const div = document.createElement("div");
            div.className = "bit" + 
                (bit ? " active" : "") + 
                (index === selectedBitIndex ? " selected" : "");

            div.textContent = bit;
            div.title = bitValue;
            div.onclick = () => toggleBit(index, bitValue);

            const span = document.createElement("span");
            span.textContent = Math.pow(2, BIT_COUNT - 1 - index);

            parent.appendChild(div);
            parent.appendChild(span);
            row.appendChild(parent);
        });

        checkAnswer();
    }

    function toggleBit(index, bitValue) {
        if (bits[index] === 0) {
            bits[index] = 1;
            remainingDecimal -= bitValue;
        } else {
            bits[index] = 0;
            remainingDecimal += bitValue;
        }

        updateUI();
    }

    function updateUI() {
        const decimalEl = document.getElementById("decimalValue");
        const status = document.getElementById("status");

        decimalEl.textContent = remainingDecimal;

        if (remainingDecimal === 0) {
            status.textContent = "ðŸŽ‰ Perfect! Decimal reached 0";
            status.style.color = "#22c55e";
        } else if (remainingDecimal < 0) {
            status.textContent = "âš  Too much! Go back.";
            status.style.color = "#ef4444";
        } else {
            status.textContent = "Keep goingâ€¦";
            status.style.color = "#facc15";
        }

        renderBits();
    }

    function checkAnswer() {
        const value = bits.reduce((sum, bit, i) => {
            return sum + bit * Math.pow(2, BIT_COUNT - 1 - i);
        }, 0);

        const status = document.getElementById("status");

        if (value === originalDecimal) {
            status.textContent = "âœ… Correct!";
            status.style.color = "#22c55e";

            computeScore();
            newGame();
        } else {
            status.textContent = `Current value: ${value}`;
            status.style.color = "#facc15";
        }
    }

    // document.addEventListener("keydown", (e) => {
    //     if (e.key >= "1" && e.key <= "8") {
    //         const index = parseInt(e.key) - 1;
    //         const bitValue = Math.pow(2, BIT_COUNT - 1 - index);
    //         toggleBit(index, bitValue);
    //     }
    // });
    document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
            selectedBitIndex = Math.min(BIT_COUNT - 1, selectedBitIndex + 1);
            renderBits();
        }

        if (e.key === "ArrowLeft") {
            selectedBitIndex = Math.max(0, selectedBitIndex - 1);
            renderBits();
        }

        if (e.code === "Space") {
            const bitValue = Math.pow(2, BIT_COUNT - 1 - selectedBitIndex);
            toggleBit(selectedBitIndex, bitValue);
        }
    });

    init();
</script>

</body>
</html>
